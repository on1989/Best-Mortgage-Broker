<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Pug Page</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|PT+Serif:400,700&amp;display=swap" rel="stylesheet">
    <!--(if lt IE 9)-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--(endif)-->
  </head>
  <body>
    <header>
      <div class="head-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <ul class="menu">
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Mortgage News</a></li>
                <li><a href="#">Join Now</a></li>
              </ul>
              <div class="language">
                <p><img src="img/united-kingdom.svg" alt="#">EN</p>
                <ul>
                  <li><a href="#"><img src="img/russia.svg" alt="#">RU</a></li>
                  <li><a href="#"><img src="img/germany.svg" alt="#">GE</a></li>
                  <li><a href="#"><img src="img/france.svg" alt="#">FR</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="head-bottom">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><a class="logo" href="/"><img src="img/logo.svg" alt="#"></a>
              <div class="burger"><span></span><span></span><span></span></div>
              <ul class="menu">
                <li><a href="#">Brokers</a></li>
                <li><a href="#">Banks</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Tools</a></li>
              </ul><a class="button red" href="#">ASK QUESTION</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="contacts">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <form>
                <div class="input">
                  <input type="text" placeholder="Name*">
                </div>
                <div class="input">
                  <input type="tel" placeholder="Phone*">
                </div>
                <div class="input">
                  <input type="email" placeholder="E-mail*">
                </div>
                <div class="textarea">
                  <textarea placeholder="Message"></textarea>
                </div>
                <div class="input">
                  <input class="button red" type="submit" value="Apply Now">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
